<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<div class="container">
<br>

<div>
<h2>Lista de Sorteos</h2>
</div>
<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Nombre</th>
							<th>fecha</th>
							<th>boletas</th>
							<th>numeros</th>
							<th>maximo</th>
							<th>opciones </th>
							
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="sorteo: ${sorteos}">
							<td th:text="${sorteo.nombre}"></td>
							<td th:text="${sorteo.fecha}"></td>
							<td th:text="${sorteo.boletas}"></td>
							<td th:text="${sorteo.numeros}"></td>
							<td th:text="${sorteo.maximo}"></td>
							<td>
								<a th:if="${sorteo.boletasSet==null}" th:href="@{/persona/registrar/} + ${sorteo.id}"> <button class="btn btn-primary">Generar Boletas</button></a>
								<a th:if="${sorteo.boletasSet=null}" th:href="@{/persona/registrar/}+${sorteo.id}"> <button class="btn btn-primary">Registrar persona</button></a>
								<a th:if="${sorteo.boletasSet=null}" th:href="@{/sorteo/generarBoletas/}+${sorteo.id}"> <button class="btn btn-primary">Realizar Sorteo</button></a>
							</td>
							
						</tr>
					</tbody>

</table>
</div>
</html>
